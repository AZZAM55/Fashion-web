<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Urban Fashion</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="top-container">

        <!------------Start Navbar------------>
        <div class="navbar">
        <img class="logo" src="Urban-Fashion-Img/logo.png" alt="logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Collection</a></li>
                <li><a href="#">Category</a></li>
            </ul>
        </nav>
        <img class="cart" src="Urban-Fashion-Img/cart.png" alt="cart">
    </div>
        <!------------End Navbar------------>

        <!------------Start content------------>
        <div class="content">
            <button>2022 Collections</button>
            <h1>You should always <br> feel pretty</h1>
            <p>Clothes that are sure to heat up your winter.</p>
        <div class="arrow-icons">
            <img class="back" src="Urban-Fashion-Img/back-arrow.png" alt="">
            <img class="next" src="Urban-Fashion-Img/next-arrow.png" alt="">
        </div>
    </div>
        <!------------End Navbar------------>

        <!------------Start image------------>
        <img class="feature-img" src="Urban-Fashion-Img/img.png" alt="">
        <!------------End Navbar------------>

        <!------------Start social-links------------>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
        <!------------End social-links------------>

    </div>
</body>
</html>
